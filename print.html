<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-sZG5VVk41YqhJjYXgJFoRVd3d2AdDgy4oyIytQJMGx/Mizz1N+5bgKQBSCGfKQnP" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Printable Output</title>
    <link href="style.css" rel="stylesheet" media="screen">
    <link href="print.css" rel="stylesheet" media="print">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body onload="displayOutput()">
    <header>
      <a href="home.html"><h1>Export Controls for the Commercial Space Industry</h1></a>
    </header>
    <main class="mainLayout">
      <div class="sidebar">
        <div class="card text-white bg-primary mb-3" style="padding: 1px;">
          <h4 class="card-header text-center">Glossary</h4>
          <input type="text" class="form-control" id="myInput" onkeyup="searchList()" placeholder="Search for terms.." title="Type in a term">
          <div id="glossaryContainer" style="overflow-y:scroll; height: 400px;"></div>
        </div>
      </div>

      <div>
        <div class="pageIntro jumbotron">
          <h4 id="itemDescriptionOutput">Your item:</h4>
          <h4 id="exportDestinationOutput">Export Location:</h4>
        </div>

        <div class="introInfo card border-primary mb-3" style='text-align: left'>
          <h2 class="card-header bg-primary text-white" id="infoHeader" style='text-align: left'>Recorded Answers</h2>
          <div class="d-inline-flex">
            <div class="card-body">
              <h4 class="answers"></h4>
              <h4 class="answers"></h4>
              <h4 class="answers"></h4>
              <h4 class="answers"></h4>
              <h4 class="answers"></h4>
              <h4 class="answers"></h4>
              <h4 class="answers"></h4>
            </div>
          </div>
        </div>
  </body>

</html>
